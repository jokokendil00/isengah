name: WhatsApp Bot

on: [push]
jobs:
  building:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Installing
        run: npm i
      - name: Run Node Js
        run: node index.js
